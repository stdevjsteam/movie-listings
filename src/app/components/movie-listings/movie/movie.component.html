<!-- Movie item - Start -->
<div class="movie">

	<img [src]="data.poster_image" alt="Movie Title">

	<div class="rating">
		<i class="icon-star-rate"></i>
		<span>{{ data.vote_average }}</span>
	</div>

	<div class="caption">
		<a href="#" class="title">{{ data.title }}</a>
		<p class="genre">{{ data.genres | list }}</p>
	</div>

</div>
<!-- Movie item - End -->
