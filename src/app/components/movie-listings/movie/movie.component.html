<!-- Movie item - Start -->
<div class="movie">

	<img [src]="data.poster_image" alt="Movie Title">

	<div class="rating">
		<span>{{ data.vote_average }}</span>
	</div>

	<div class="caption">
		<a href="#" class="title">{{ data.title }}</a>
		<p class="genre">
			<ng-container *ngFor="let genre of data.genres, index as i">{{ i !== 0 ? ', ': '' }}{{ genre }}</ng-container>
		</p>
	</div>

</div>
<!-- Movie item - End -->
