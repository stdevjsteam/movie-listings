<!-- Movies list - Start -->
<div class="movie-listings">
	
	<div class="row">

		<div class="col-3 col-md-4 col-sm-6 col-xs-12 mb-6 mb-xs-4" *ngFor="let movie of movies">

			<app-movie [data]=movie></app-movie>

		</div>
	
	</div>

	<p *ngIf="!movies.length" class="placeholder-text">Nothing was found</p>

</div>
<!-- Movies list - End -->
